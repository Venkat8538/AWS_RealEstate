name: Trigger SageMaker Pipeline

'on':
  push:
    branches:
      - master
    paths:
      - src/**
      - notebooks/**
      - data/**

jobs:
  trigger-pipeline:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Upload ML scripts to S3
        run: |
          aws s3 cp src/data/run_processing.py s3://house-price-mlops-dev-itzi2hgi/scripts/
          aws s3 cp src/features/engineer.py s3://house-price-mlops-dev-itzi2hgi/scripts/
          aws s3 cp src/models/train_model.py s3://house-price-mlops-dev-itzi2hgi/scripts/
          echo "✅ Scripts uploaded to S3"

      - name: Send Event to EventBridge
        run: |
          aws events put-events \
            --entries '[{
              "Source": "github.mlops",
              "DetailType": "ML Pipeline Trigger",
              "Detail": "{\"repository\":\"${{ github.repository }}\",\"commit\":\"${{ github.sha }}\",\"branch\":\"${{ github.ref_name }}\",\"trigger\":\"code_change\"}"
            }]'

      - name: Verify Pipeline Trigger
        run: |
          echo "✅ SageMaker Pipeline trigger event sent successfully"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"