name: Deploy and Execute SageMaker Pipeline

'on':
  push:
    branches:
      - master
    paths:
      - src/**
      - notebooks/**
      - data/**
      - create_ml_pipeline.py

jobs:
  deploy-and-execute-pipeline:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r pipeline_requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Upload ML scripts to S3
        run: |
          aws s3 cp src/data/run_processing.py s3://house-price-mlops-dev-itzi2hgi/scripts/
          aws s3 cp src/models/train_model.py s3://house-price-mlops-dev-itzi2hgi/scripts/
          echo "âœ… Scripts uploaded to S3"

      - name: Create/Update SageMaker Pipeline
        run: |
          python create_ml_pipeline.py
          echo "âœ… SageMaker Pipeline created/updated"

      - name: Execute SageMaker Pipeline
        run: |
          python execute_pipeline.py --monitor
          echo "âœ… SageMaker Pipeline execution completed"

      - name: Pipeline Summary
        run: |
          echo "ðŸŽ‰ ML Pipeline Deployment Summary:"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Pipeline: house-price-mlops-pipeline"
          echo "Status: Deployed and Executed"