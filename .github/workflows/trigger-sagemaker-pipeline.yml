name: Deploy and Execute SageMaker Pipeline

'on':
  push:
    branches:
      - master
    paths:
      - src/**
      - dags/**
  workflow_dispatch:
           
jobs:
  deploy-and-execute-pipeline:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Upload DAGs to S3
        run: |
          # Upload DAG files to S3
          aws s3 sync dags/ s3://house-price-mlops-dev-itzi2hgi/dags/ --delete
          echo "âœ… DAGs uploaded to S3"

      - name: Create and upload scripts tarball
        run: |
          # Create scripts directory and copy only required files
          mkdir -p scripts_temp
          cp src/data/run_processing.py scripts_temp/
          cp src/features/engineer.py scripts_temp/
          cp src/models/train_model.py scripts_temp/
          cp src/evaluation/evaluate.py scripts_temp/
          cp src/models/register_model.py scripts_temp/
          cp src/models/deploy_model.py scripts_temp/
          
          # Create tarball for SageMaker Script Mode
          tar -czf scripts.tar.gz -C scripts_temp .
          
          # Upload individual scripts and tarball
          aws s3 cp scripts_temp/ s3://house-price-mlops-dev-itzi2hgi/scripts/ --recursive
          aws s3 cp scripts.tar.gz s3://house-price-mlops-dev-itzi2hgi/scripts/
          
          # Cleanup
          rm -rf scripts_temp scripts.tar.gz
          echo "âœ… Scripts and tarball uploaded to S3"

      - name: Pipeline Summary
        run: |
          echo "ðŸŽ‰ ML Pipeline Deployment Summary:"
          echo "Repository: ${{ github.repository }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Pipeline: house-price-mlops-pipeline"
          echo "Status: Deployed and Executed"