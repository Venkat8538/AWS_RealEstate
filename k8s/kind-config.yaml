kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: mlops-cluster
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 8080
    protocol: TCP
  - containerPort: 443
    hostPort: 8443
    protocol: TCP
  - containerPort: 30000
    hostPort: 8083
    protocol: TCP
  - containerPort: 30001
    hostPort: 5001
    protocol: TCP